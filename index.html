<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME-ESCENCE</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />

  <style>
    :root {
      --color-guinda: #800020;
      --gris-oscuro: #2c2c2c;
      --fondo-claro: #ffffff;
    }

    body {
      background-color: var(--fondo-claro);
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .modo-oscuro {
      background-color: #121212 !important;
      color: #fff !important;
    }

    .modo-oscuro .card {
      background-color: var(--gris-oscuro) !important;
      color: #fff;
    }

    .btn-guinda {
      background-color: var(--color-guinda);
      border-color: var(--color-guinda);
      color: #fff;
    }
    .btn-guinda:hover { background-color: #a52a2a; }

    .thumb {
      height: 70px;
      object-fit: cover;
      border-radius: .35rem;
      cursor: pointer;
    }

    .thumbs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: .5rem;
    }

    .card {
      background-color: #f7f7f7;
      border: 1px solid #ccc;
    }

    .card-header {
      background-color: var(--color-guinda);
      color: #fff;
    }

    #modoOscuroBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 2000;
    }
  </style>

  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#800020" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
</head>

<body>
  <button id="modoOscuroBtn" class="btn btn-outline-dark">
    <i class="bi bi-moon"></i> Modo oscuro
  </button>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 mb-3" style="color: var(--color-guinda);">HOME-ESCENCE</h1>
      <button type="button" class="btn btn-guinda btn-lg" data-bs-toggle="modal" data-bs-target="#productoModal">
        Registrar Nuevo Producto
      </button>
      <button id="clearAll" class="btn btn-outline-danger btn-lg ms-2">
        Limpiar todo (LocalStorage)
      </button>
    </div>

    <div id="productsContainer" class="row mt-4"></div>
  </div>

  <!-- Modal de Imágenes -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-body text-center">
          <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselInner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Formulario -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--color-guinda); color: #fff;">
          <h5 class="modal-title">Registro de Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="productoForm">
            <input type="hidden" id="editIndex" />
            <div class="row g-3">
              <div class="col-md-6">
                <label for="clave" class="form-label">Clave *</label>
                <input type="text" class="form-control" id="clave" required />
              </div>
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="col-md-6">
                <label for="precio" class="form-label">Precio *</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="precio" step="0.01" required />
                </div>
              </div>
              <div class="col-md-6">
                <label for="stock" class="form-label">Stock *</label>
                <input type="number" class="form-control" id="stock" required />
              </div>
              <div class="col-12">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label for="imagenes" class="form-label">Imágenes del Producto</label>
                <input type="file" id="imagenes" class="form-control" accept="image/*" multiple />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="productoForm" class="btn btn-guinda">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script>
    const LS_KEY = 'productos';
    let productos = [];
    const modal = new bootstrap.Modal(document.getElementById('productoModal'));

    function saveToLS() { localStorage.setItem(LS_KEY, JSON.stringify(productos)); }
    function loadFromLS() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        productos = raw ? JSON.parse(raw) : [];
      } catch { productos = []; localStorage.removeItem(LS_KEY); }
    }
    function currencyMX(n) { return Number(n).toLocaleString('es-MX', { minimumFractionDigits: 2 }); }

    function readFilesAsDataURLs(fileList) {
      const files = Array.from(fileList || []);
      return Promise.all(
        files.map(file => new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve({ dataURL: fr.result });
          fr.onerror = reject;
          fr.readAsDataURL(file);
        }))
      );
    }

    function renderProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';
      productos.forEach((p, idx) => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        const thumbs = (p.imagenes || []).slice(0, 3)
          .map((img, i) => `<img class="thumb w-100" src="${img.dataURL}" data-idx="${idx}" data-img="${i}" />`)
          .join('');
        const extraCount = (p.imagenes?.length || 0) - 3;
        const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} más</span>` : '';

        col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">${p.nombre}</h5>
            <div>
              <button class="btn btn-sm btn-light me-1" data-action="edit" data-index="${idx}"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}"><i class="bi bi-trash3"></i></button>
            </div>
          </div>
          <div class="card-body">
            <p><strong>Clave:</strong> ${p.clave}<br/>
               <strong>Precio:</strong> $${currencyMX(p.precio)}<br/>
               <strong>Stock:</strong> ${p.stock}</p>
            ${p.descripcion ? `<p><small>${p.descripcion}</small></p>` : ''}
            ${p.imagenes?.length ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div>${extraBadge}</div>` : ''}` : '<em>Sin imágenes</em>'}
          </div>
        </div>`;
        container.appendChild(col);
      });

      container.querySelectorAll('[data-action="delete"]').forEach(btn => {
        btn.onclick = () => {
          const i = btn.dataset.index;
          if (confirm('¿Eliminar este producto?')) {
            productos.splice(i, 1); saveToLS(); renderProducts();
          }
        };
      });

      container.querySelectorAll('[data-action="edit"]').forEach(btn => {
        btn.onclick = () => {
          const i = btn.dataset.index;
          const p = productos[i];
          document.getElementById('editIndex').value = i;
          document.getElementById('clave').value = p.clave;
          document.getElementById('nombre').value = p.nombre;
          document.getElementById('precio').value = p.precio;
          document.getElementById('stock').value = p.stock;
          document.getElementById('descripcion').value = p.descripcion;
          document.getElementById('imagenes').value = '';
          modal.show();
        };
      });

      document.querySelectorAll('.thumb').forEach(img => {
        img.onclick = (e) => openImageViewer(e.target.dataset.idx);
      });
    }

    function openImageViewer(idx) {
      const producto = productos[idx];
      const inner = document.getElementById('carouselInner');
      inner.innerHTML = producto.imagenes.map((img, i) =>
        `<div class="carousel-item ${i === 0 ? 'active' : ''}">
          <img src="${img.dataURL}" class="d-block w-100" />
        </div>`
      ).join('');
      new bootstrap.Modal(document.getElementById('imageModal')).show();
    }

    document.getElementById('productoForm').onsubmit = async function(e) {
      e.preventDefault();
      const i = document.getElementById('editIndex').value;
      const imagenes = await readFilesAsDataURLs(document.getElementById('imagenes').files);
      const p = {
        clave: clave.value, nombre: nombre.value, precio: parseFloat(precio.value),
        stock: parseInt(stock.value), descripcion: descripcion.value, imagenes
      };
      if (i) productos[i] = { ...productos[i], ...p };
      else productos.push(p);
      saveToLS(); renderProducts(); this.reset(); document.getElementById('editIndex').value = ''; modal.hide();
    };

    document.addEventListener('DOMContentLoaded', () => {
      loadFromLS(); renderProducts();
      document.getElementById('clearAll').onclick = () => {
        if (confirm('¿Borrar todos los productos?')) {
          productos = []; saveToLS(); renderProducts();
        }
      };
    });

    // Botón de modo oscuro
    const modoBtn = document.getElementById('modoOscuroBtn');
    modoBtn.onclick = () => {
      document.body.classList.toggle('modo-oscuro');
      modoBtn.innerHTML = document.body.classList.contains('modo-oscuro')
        ? '<i class="bi bi-sun"></i> Modo claro'
        : '<i class="bi bi-moon"></i> Modo oscuro';
    };
  </script>

  <!-- Contacto -->
  <section id="contacto" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contacto</h2>
      <form>
        <div class="mb-3"><label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Tu nombre"></div>
        <div class="mb-3"><label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="Tu correo electrónico"></div>
        <div class="mb-3"><label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" rows="4" placeholder="Tu mensaje"></textarea></div>
        <button type="submit" class="btn btn-guinda">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Service Worker PWA -->
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.warn('SW fallo:', err));
    });
  }

  let deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const btn = document.getElementById('btnInstall');
    if (btn) btn.hidden = false;
  });

  document.addEventListener('click', async (e) => {
    if (e.target && e.target.id === 'btnInstall') {
      if (!deferredPrompt) return;
      e.target.disabled = true;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log('Instalación:', outcome);
      deferredPrompt = null;
      e.target.hidden = true;
    }
  });

  window.addEventListener('appinstalled', () => {
    console.log('PWA instalada');
    const btn = document.getElementById('btnInstall');
    if (btn) btn.hidden = true;
  });
  </script>
</body>
</html>
